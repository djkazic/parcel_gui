<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/css/bootstrap-slider.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/bootstrap-slider.min.js"></script>
  <title>Parcel</title>
</head>
<body>
  <div class="row">
    <h2 class="col-xs-10 col-xs-offset-1">
      <span class="col-xs-4">Node ID:</span>
      <span class="label label-info col-xs-offset-1">NODE ID</span>
    </h2>
  </div>
  <div class="row col-xs-offset-1">
    <h2 class="col-xs-4">
      Allocated Space:
    </h2>
    <h4>
      <input id="allocated" type="text" data-slider-ticks="[0, 50, 100]" data-slider-ticks-snap-bounds="10" data-slider-ticks-labels='["0%", "50%", "100%"]' data-slider-value="50"/>
    </h4>
  </div>
  <div class="row">
    <h2 class="col-xs-10 col-xs-offset-1">
      <span class="col-xs-4">Storage Location:</span>
      <span class="label label-success col-xs-offset-1">LOCATION</span>
    </h2>
  </div>
  <div class="row">
    <h2 class="col-xs-6 col-xs-offset-1">
      <span class="col-xs-5">Used Storage:</span>
      <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
          <span>1 GB (50%) of 2 GB Used</span>
        </div>
      </div>
    </h2>
  </div>


  <style type="text/css">
    body {
      background-color: #B4B9BF;
    }
    h4 {
      margin-top: 25px;
    }
    .progress {
      margin-top: 10px;
      width: 50%;
    }
  </style>

  <script type="text/javascript">
    var slider = new Slider("#allocated", {
      ticks: [0, 50, 100],
      ticks_labels: ["0%", "50%", "100%"],
      ticks_snap_bounds: 10
    });
  </script>
</body>
